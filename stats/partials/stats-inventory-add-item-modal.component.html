<div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add an Item!</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <select class="form-control" id="newItemSelect" ng-model="ctrl.newItem">
                    <option ng-repeat="item in ctrl.items" value="{{ item }}">{{ item }}</option>
                </select>
                <strong>Quantity</strong>: <input type="number" class="form-control" ng-model="ctrl.newItemQuantity">
                <div class="text-danger pt-2" ng-show="ctrl.hasItem(ctrl.newItem)">
                    {{ ctrl.trainer.name }} already has this item.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="ctrl.addItem(ctrl.newItem, ctrl.newItemQuantity)" ng-disabled="ctrl.hasItem(ctrl.newItem)">Add</button>
                <button type="button" class="btn btn-secondary" ng-click="ctrl.clearItem()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
