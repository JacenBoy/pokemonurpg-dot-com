<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Welcome to the Pokemon URPG!</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" ng-if="ctrl.action == 'login'">
                <div class="container-fluid">
                    <div class="row pt-2">
                        <h4>Log in</h4>
                    </div>
                    <div class="row pt-2">
                        <input type="text" class="form-control" ng-model="ctrl.loginDto.username" placeholder="Enter username">
                    </div>
                    <div class="row pt-2">
                        <input type="password" class="form-control" ng-model="ctrl.loginDto.password" placeholder="Enter password">
                    </div>
                    <div class="row pt-2" ng-if="ctrl.loginError">
                        <p class="text-danger">
                            Error: Couldn't log in.
                        </p>
                    </div>
                    <div class="row pt-2">
                        <button type="button" class="btn btn-primary" ng-click="ctrl.login()">Login</button>
                    </div>
                    <div class="row pt-2">
                        Have a beta key?&nbsp;<a class="smallcaps" href="#" ng-click="ctrl.action = 'registerBeta'">Register your account</a>
                    </div>
                    <div class="row pt-2">
                        Working on the website?&nbsp;<a class="smallcaps" href="/wp/wp-login.php" target="_self">Sign into WordPress</a>
                    </div>
                </div>
            </div>

            <div class="modal-body" ng-if="ctrl.action == 'registerBeta'">
                <div class="container-fluid">
                    <div class="row pt-2">
                        <h4>Sign up (Beta)</h4>
                    </div>
                    <div class="row pt-2">
                        <input type="text" class="form-control" ng-model="ctrl.registerBetaDto.username" placeholder="Enter username">
                    </div>
                    <div class="row pt-2">
                        <input type="password" class="form-control" ng-model="ctrl.registerBetaDto.betaKey" placeholder="Enter beta key">
                    </div>
                    <div class="row pt-2">
                        <input type="password" class="form-control" ng-model="ctrl.registerBetaDto.password" placeholder="Create a password">
                    </div>
                    <div class="row pt-2" ng-if="ctrl.registerBetaError">
                        <p class="text-danger">
                            Error: Couldn't register the account.
                        </p>
                    </div>
                    <div class="row pt-2">
                        <button type="button" class="btn btn-primary" ng-click="ctrl.registerBeta()">Register</button>
                    </div>
                    <div class="row pt-2">
                        Have an account already?&nbsp;<a class="smallcaps" href="#" ng-click="ctrl.action = 'login'">Sign in</a>
                    </div>
                    <div class="row pt-2">
                        Working on the website?&nbsp;<a class="smallcaps" href="/wp/wp-login.php" target="_self">Sign into WordPress</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
