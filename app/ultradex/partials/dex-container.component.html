<section class="section">
    <div class="container">
        <div class="row pb-4 d-flex align-items-center border-bottom">
            <div class="col-md-4">
                <nametag-container></nametag-container>
            </div>
            <div class="col-md-4">
                <ability-container></ability-container>
            </div>
            <div class="col-md-4">
                <stats-container></stats-container>
            </div>
        </div>
        <div class="row py-2 d-flex align-items-center border-bottom">
            <div class="col-md-8">
                <type-matchup-container></type-matchup-container>
            </div>
            <div class="col-md-4">
                <misc-info-container></misc-info-container>
            </div>
        </div>
        <div class="row py-2 d-flex align-items-center justify-content-center">
            <div class="col-4" ng-repeat="stage in ctrl.pokemon.evolutionFamily" ng-if="stage.length > 0">
                <evolution-stage></evolution-stage>
            </div>
        </div>
        <div class="row py-1 d-flex align-items-center text-center border capture-info">
            <div class="col">
                <capture-info-container></capture-info-container>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-sm-9">
                <learnset-container></learnset-container>
            </div>
            <div class="col-sm-3 d-none d-lg-block">
                <move-hints-container></move-hints-container>
            </div>
        </div>
    </div>
    <mega-evolution-container ng-repeat="mega in ctrl.pokemon.megaEvolutions"></mega-evolution-container>
    <form-info-container ng-if="ctrl.pokemon.alteredForms.length > 0"></form-info-container>
</section>
