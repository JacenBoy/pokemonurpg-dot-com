<div class="container">
    <div class="row">
        <div class="col">
            <h5 class="my-0"><small>#{{ ctrl.threeDigit(ctrl.pokemon.dexno) }}</small></h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4 class="my-0"> {{ ctrl.pokemon.displayName }} </h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6 class="my-0"><small>The {{ ctrl.pokemon.classification }} Pokemon</small></h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span class="type" ng-class="ctrl.pokemon.type1 | lowercase"> {{ ctrl.pokemon.type1 }} </span>
            <span class="type" ng-class="ctrl.pokemon.type2 | lowercase" ng-show="ctrl.pokemon.type2 !== 'NONE'"> {{ ctrl.pokemon.type2 }} </span>
        </div>
    </div>
</div>
