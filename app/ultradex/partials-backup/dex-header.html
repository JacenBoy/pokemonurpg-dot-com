<div class='dex-header'>
    <a href='/pokemon/{{ ctrl.pokemon.prevSpecies.name }}' class='dex-header-prev' target="_self" ng-if="ctrl.loaded == true">
        <button-prev></button-prev>
        <img ng-src="{{ iconBase }}/{{ ctrl.pokemon.prevSpecies.dexno }}.png" class="sprite-icon"/>
        #{{ ctrl.threeDigit(ctrl.pokemon.prevSpecies.dexno) }} {{ ctrl.pokemon.prevSpecies.name }}
    </a>

    <a href='/pokemon/{{ ctrl.pokemon.nextSpecies.name }}' class='dex-header-next' target="_self" ng-if="ctrl.loaded == true">
        #{{ ctrl.threeDigit(ctrl.pokemon.nextSpecies.dexno) }} {{ ctrl.pokemon.nextSpecies.name }}
        <img ng-src="{{ iconBase }}/{{ ctrl.pokemon.nextSpecies.dexno }}.png" class="sprite-icon"/>
        <button-next></button-next>
    </a>
</div>
