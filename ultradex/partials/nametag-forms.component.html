<div class="row mt-3 d-flex align-items-center text-center" ng-if="ctrl.pokemon.alteredForms.length > 1">
    <div class="col">
        <a class="btn border {{ ctrl.formWindowStart <= 0 ? 'disabled' : '' }}" href="#" aria-label="Previous"
           ng-click="ctrl.decrementFormWindow()"
           ng-if="ctrl.pokemon.alteredForms.length > 4">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="btn px-0 border {{ ctrl.pokemon.currentForm == $index ? 'bg-secondary' : '' }}" target="_self"
           ng-repeat="form in ctrl.pokemon.alteredForms"
           ng-click="ctrl.pokemon.currentForm = $index"
           ng-href="{{ form.baseName != ctrl.pokemon.name ? '/pokemon/' + form.baseName : '' }}"
           title="{{ form.formName != '-1' ? form.formName : 'Base Form' }}"
           ng-if="$index >= ctrl.formWindowStart && $index < ctrl.formWindowStart + 4">
            <img ng-src="{{ iconBase }}{{ ctrl.pokemon.dexno }}{{ ctrl.suffix(form.displayName, form.name) }}.png" />
        </a>

        <a class="btn border {{ ctrl.formWindowStart >= ctrl.pokemon.alteredForms.length - 4 ? 'disabled' : '' }}" href="#" aria-label="Next"
           ng-click="ctrl.incrementFormWindow()"
           ng-if="ctrl.pokemon.alteredForms.length > 4">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
