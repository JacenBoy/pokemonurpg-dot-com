<div class="row mt-3 d-flex align-items-center text-center" ng-if="ctrl.pokemon.alteredForms.length > 1">
    <div class="col">
        <a class="btn border {{ ctrl.formWindowStart <= 0 ? 'disabled' : '' }}" href="#" aria-label="Previous"
           ng-click="ctrl.decrementFormWindow()"
           ng-if="ctrl.pokemon.alteredForms.length > 4">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="btn px-0 border {{ ctrl.pokemon.currentForm == ctrl.formWindowStart + $index ? 'bg-secondary' : '' }}" target="_self" ng-repeat="n in [].constructor(4) track by $index"
           ng-click="ctrl.pokemon.currentForm = ctrl.formWindowStart + $index"
           ng-href="{{ ctrl.pokemon.alteredForms[ctrl.formWindowStart + $index].baseName != ctrl.pokemon.name ? '/pokemon/' + ctrl.pokemon.alteredForms[ctrl.formWindowStart + $index].baseName : '' }}"
           title="{{ ctrl.pokemon.alteredForms[ctrl.formWindowStart + $index].formName != '-1' ? ctrl.pokemon.alteredForms[ctrl.formWindowStart + $index].formName : 'Base Form' }}"
           ng-if="ctrl.pokemon.alteredForms.length > ctrl.formWindowStart + $index">
            <img ng-src="{{ iconBase }}{{ ctrl.pokemon.dexno }}{{ ctrl.suffix(ctrl.pokemon.alteredForms[ctrl.formWindowStart + $index].displayName, ctrl.pokemon.alteredForms[ctrl.formWindowStart + $index].name) }}.png" />
        </a>

        <a class="btn border {{ ctrl.formWindowStart >= ctrl.pokemon.alteredForms.length - 4 ? 'disabled' : '' }}" href="#" aria-label="Next"
           ng-click="ctrl.incrementFormWindow()"
           ng-if="ctrl.pokemon.alteredForms.length > 4">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
