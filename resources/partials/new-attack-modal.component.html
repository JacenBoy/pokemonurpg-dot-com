<div class="modal fade" id="newAttackModal" tabindex="-1" role="dialog" aria-labelledby="newAttackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a new attack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select class="form-control" id="newAttackSelect" ng-model="ctrl.newAttack">
                    <option ng-repeat="attack in ctrl.attacks" value="{{ attack }}">{{ attack }}</option>
                </select>
                <div class="text-danger pt-2" ng-show="ctrl.attacksDelta[ctrl.newAttack] !== undefined">
                    {{ ctrl.pokemon.name }} already learns this move.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="ctrl.addAttack()" ng-disabled="ctrl.attacksDelta[ctrl.newAttack] !== undefined" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-secondary" ng-click="ctrl.clearAttack()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
